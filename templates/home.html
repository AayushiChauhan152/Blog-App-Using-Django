{% extends 'base.html' %}

{% block title %} Welcome to iBlogs {%endblock%}

{% block content %}

<div class="container-custom">
    
    <div class="owl-carousel">
        {% for c in category %}
            <div class="card item" style="margin-left:10px;"> 
                <div class="img-container">
                    <img src="/media/{{c.img}}" class="responsive-img" style="padding-top:15px">
                </div>
                <div class="card-content"> 
                    <div class="card-title">
                        {{c.title}}
                    </div>
                    <p class="truncate">{{c.desc}}</p>
                    <div class="container center-align mt20">
                        <a href="/category/{{c.url}}" class="btn bg-primary">View</a>
                    </div>
                </div>
            </div>
        
        {% endfor %}
    </div>
    
</div>

<div class="conatiner mt20">
    <div class="row">
        <div class="col s12">

            {%  for post in posts%}

                <div class="row">
                    <h3 style="margin-left:10px;">{{post.title}}</h3>

                    <div class="col s12 m8">
                        {{ post.content | truncatewords:60 | safe  }}
                        <div class="mt20">
                            <a href="/blog/{{post.url}}" class="btn bg-primary">Read More..</a>
                        </div>
                    </div>

                    <div class="col s12 m4">
                        <img src="/media/{{post.img}}" class="responsive-img" style="padding-top:15px">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
